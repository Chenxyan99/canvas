<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="900" height="600"></canvas>

    <script>
      var c1 = document.getElementById("c1");
      var ctx = c1.getContext("2d");

      ctx.beginPath();
      ctx.moveTo(450, 300);
      ctx.lineTo(400, 250);
      ctx.lineTo(400, 300);
      ctx.lineTo(450, 300);
      //   ctx.stroke();
      ctx.fill();
      ctx.closePath();

      ctx.beginPath();
      ctx.moveTo(300, 200);
      ctx.arcTo(300, 250, 250, 250, 75);
      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
