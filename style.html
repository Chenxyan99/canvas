<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="900" height="600"></canvas>

    <script>
      var c1 = document.getElementById("c1");
      var ctx = c1.getContext("2d");

      // 二次贝塞尔曲线（气泡框）
      var chatPath = new Path2D();
      //   ctx.beginPath();
      chatPath.moveTo(200, 300); // 起点
      chatPath.quadraticCurveTo(150, 300, 150, 200); // 控制点 + 终点
      chatPath.quadraticCurveTo(150, 100, 300, 100);
      chatPath.quadraticCurveTo(450, 100, 450, 200);
      chatPath.quadraticCurveTo(450, 300, 250, 300);
      chatPath.quadraticCurveTo(250, 350, 150, 350);
      chatPath.quadraticCurveTo(200, 350, 200, 300);
      ctx.strokeStyle = "red";
      ctx.stroke(chatPath);
      //   ctx.closePath();

      // 三次贝塞尔曲线（爱心）
      var heartPath = new Path2D();
      //   ctx.beginPath();
      heartPath.moveTo(300, 200);
      heartPath.bezierCurveTo(350, 150, 450, 200, 300, 300);
      heartPath.bezierCurveTo(150, 200, 250, 150, 300, 200);
      ctx.strokeStyle = "#FF00FF";
      ctx.stroke(heartPath);

      ctx.fillStyle = "rgba(255, 0, 255, 0.3)";
      ctx.fill(heartPath);
      //   ctx.closePath();

      // 使用 SVG path data 创建一条 Path2D 路径
      var polyline = new Path2D("M10 10 h 80 v 80 h -80 z");
      ctx.strokeStyle = "rgb(0, 0, 255)";
      ctx.stroke(polyline);
    </script>
  </body>
</html>
